<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="icon" href="icon/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon/icon.png">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <title>CLUAIDO</title>
    <style>
      /* Add the following styles for the full-screen button */
      #fullscreen-button {
        position: fixed;
        bottom: 3%;
        right: 3%;
        z-index: 999 !important; 
        cursor: pointer;
        font-size: 30px;
        font-weight: 900;
        color: white;
        background-color: transparent;
        border: none;
        outline: none;
      }
      #gameVideo{
        margin-top:0 !important;
        margin-bottom: 0 !important;
        z-index: 4 !important; 
      }
      #gameCanvas{
        margin:auto !important;
        z-index:3 !important; 
      }
      /* Media Queries for Responsiveness */
      @media (max-width: 768px) {
        #fullscreen-button {
          position: fixed;
          bottom: 9% !important;
          right: 1% !important;
          z-index: 999 !important; 
        }
      }
    </style>
  </head>
  <body style="background-color: black">
    <button id="fullscreen-button" ontouchstart="toggleFullscreen(event)" onclick="toggleFullscreen(event)">&#9974;</button>
    <script type="text/javascript">
      async function toggleFullscreen(event) {
        event.preventDefault(); // Prevent the default action
        var elem = document.documentElement;

        try {
          if (/Mobi|Android/i.test(navigator.userAgent)) {
            // For mobile devices, use the Fullscreen API with user gesture
            await elem.requestFullscreen();
          } else {
            // For non-mobile devices, use the standard approach
            if (!document.fullscreenElement && !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
              console.log("Entering fullscreen mode");
              await elem.requestFullscreen();
            } else {
              console.log("Exiting fullscreen mode");
              await document.exitFullscreen();
            }
          }
        } catch (error) {
          console.error('Fullscreen request failed:', error);
        }
      }
    </script>
    <script type="text/javascript" src="js/main.js" defer></script>
  </body>
</html>
