<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="icon" href="icon/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon/icon.png">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <title>CLUAIDO</title>
    <style>
      /* Add the following styles for the full-screen button */
      #gameVideo{
        z-index: 4 !important;
        min-height: 100% !important;
        min-width: 100% !important;
      }
      #gameCanvas{
        z-index:3 !important;
        min-height: 100% !important;
        min-width: 100% !important;
      }
    
      /* Full-screen button styles */
      #fullscreen-button {
        position: fixed;
        bottom: 15px; 
        right: 2%;  
        z-index: 999 !important; 
        cursor: pointer;
        font-size: 30px;
        font-weight: 900;
        color: white;
        background-color: transparent;
        border: none;
        outline: none;
        padding: 10px; 
        border-radius: 50%; 
        background-color: rgba(0, 0, 0, 0.5);
      }


        @media (max-width: 768px) {
            #fullscreen-button {
            bottom: 10px;
            right: 3% !important; 
            font-size: 25px; 
            }
        }
        @media (max-width: 450px) {
            #fullscreen-button {
            bottom: 15px;
            right: 1%; 
            font-size: 12px; 
            }
        }
        /* Responsive Adjustments for gameVideo */
        @media screen and (orientation: landscape) {
            #gameVideo {
                width: auto; /* Adjust width based on height */
                height: 90vh; /* Full height of the viewport */
            }
        }
    </style>
  </head>
  <body style="background-color: black">
    <button id="fullscreen-button" onclick="toggleFullscreen(event)">&#9974;</button>
    <script type="text/javascript">
    async function toggleFullscreen() {
        try {
            if (!document.fullscreenElement) {
            await document.documentElement.requestFullscreen();
            console.log("Entering fullscreen mode");
            } else {
            await document.exitFullscreen();
            console.log("Exiting fullscreen mode");
            }
        } catch (error) {
            console.error('Fullscreen request failed:', error);
        }
    }
    </script>
    <script type="text/javascript" src="js/main.js" defer></script>
  </body>
</html>
